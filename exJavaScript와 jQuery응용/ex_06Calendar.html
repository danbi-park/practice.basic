<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../js/app.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({
      dateFormat : 'yy-mm-dd',
			prevText : '이전 달',
			nextText : '다음 달',
			monthNames : ['1월','2월','3월','4월','5월','6월',
				'7월','8월','9월','10월','11월','12월'],
			monthNamesShort : ['1월','2월','3월','4월','5월','6월',
				'7월','8월','9월','10월','11월','12월'],
			dayNames : ['일','월','화','수','목','금','토' ],
			dayNamesShort : ['일','월','화','수','목','금','토' ],
			dayNamesMin : ['일','월','화','수','목','금','토' ],
			showMonthAfterYear : true,
			yearSuffix : '년' //, autoSize :true
    });
    $('button').click (function(){
      alert($('#datepicker').val());
    });
    document.getElementById('datepicker').value = getShortDate();
    document.getElementById('datepicker').setAttribute('readOnly','readOnly'); //disabled와는 다름. disabled는 submit해도 안넘어감
  });
  </script>
</head>
<body>
<button type="button" name="button">날짜 띄우기</button>
<p>Date: <input type="text" id="datepicker"></p>


</body>
</html>
