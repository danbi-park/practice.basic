<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script>
    $(function(){
      var appendDocument = function(){ //여기서는 함수를 만든거임
        for(var i=0;i<20;i++){
          $('<h1>Infinity Scroll</h1>').appendTo('#content');
        }
      };
      appendDocument(); //이렇게 적어줘야 함수가 실행이 된다.

      // javascript로 만들 수 있음 .
      // document.querySelector('button').onclick = function(){
      // appendDocument();
      // };

      jQuery로 만들 수 있음 .
      $('#btn').click(function(){
        appendDocument();
      });



});

    </script>
  </head>

  <body>
    <div id="content" class="">
    </div>
    <button type="button" id="btn" name="button">more</button>
  </body>
</html>
