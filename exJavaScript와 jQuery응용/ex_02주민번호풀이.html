<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
  window.onload = function(){
   var numRegExp = new RegExp(/[0-9]$/g); //먼저 정규 생성함수를 선언해준다.
//querySelectorAll이되면 배열로 넣어지니까 배열의 인덱스 넘버로 구분해준다.
   var input1 = document.querySelectorAll('input')[0]; //0번째 input
   var input2 = document.querySelectorAll('input')[1]; //1번째 input

//제대로 선언했는지 test해보기(value안에 값을 넣어 확인)
  // input1.value = 'hello'
  // input2.value = 'world'

//기능과 매서드를 정의해주기 예)focus keydown 등 여기서는 onclick대신 onkeyup!
//숫자가 아닌지 판결하려는 이벤트
 input1.onkeyup = function(e) {//function(e) why? dom이라는 가상에서 event와 관련있는 매개변수를 던져줌 구체적으로 조작할 수 있음
  //단어의 이름을 지정
  var tmp = input1.value;
  //tmp안에 있는 숫자인지 검사해보기(test)
  if(numRegExp.test(tmp)){
  //alert('숫자다');//먼저 작동되는지 보기
  if(tmp.length>5) input2.focus(); //input1이 maxlength가 6이기 때문에 length>5 하거나 length>=6 하면 됨
  }else{ //넘어온 값이 숫자가 아니면!?
  //alert('NaN');//먼저 작동되는지 보기
  //replace는 기능 ! 문자열에서 쓸 수 있음
  input1.value = input1.value.replace(/[^0-9]/g,'');//숫자가 ^아닌값은 ''공백으로 바꿔줌 !
  }
 }


//위와 같이 input2도 같이 해줌
 input2.onkeyup = function(e) {
  var tmp = input2.value;
    if(e.keyCode == 8 && tmp.length == 0){ //backspace키 넘버가 8임!
      input1.focus();
      return; //더 이상 진행 안함
    }
    if(numRegExp.test(tmp)){
    }else{
      input2.value = input2.value.replace(/[^0-9]/g,'');
      }
   }
}

</script>
</head>

<body>
    <input type="text" maxlength="6" >
    <span>-</span>
    <input type="text" maxlength="7" >

</body>

</html>
