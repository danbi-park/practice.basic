<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script type="text/javascript">

  var subtract = function(num1, num2){
    return num1 - num2; //처리된 결과를 return해야함 그리고 밑에서 값을 넣어줘야함.
  }
  //여러번 쓰일 경우는 변수를 쓰거나 함수를 정의하는 것이 효율적이다.
  total = 10 + subtract(2,1);
  document.write(total);



  var power = function(n1,n2){
    if(isNaN(n1)) {
      alert('첫번째 인자가 숫자가 아닙니다.');
      return; //함수의 진행을 막는 return
    }
    if(isNaN(n2)) {
      alert('두번째 인자가 숫자가 아닙니다.');
      return;
    }
    document.write(Math.pow(n1,n2));
  }
  power(10,2); //함수를 호출하여 즉시 출력될 경우 return없이 사용가능.



</script>

  </head>

  </body>
</html>
