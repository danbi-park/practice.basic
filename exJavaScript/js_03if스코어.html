<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>if스코어</title>
  <script type="text/javascript">
    score = prompt('점수를 입력해주세요(0~100)');
    if (isNaN(score)) alert('숫자가 아닙니다.');
    else {
      var grade;
      if (score >= 90) grade = "A";
      else if (score >= 80) grade = 'B';
      else if (score >= 70) grade = 'C';
      else if (score >= 60) grade = 'D';
      else if (score >= 0) grade = 'F';

      if (score == 100) {
        grade = "A+ 학점"
      } else {
        if (score % 10 > 6)
          grade = grade + "+ 학점";
        else if (score % 10 > 3)
          grade += "0 학점";
        else
          grade = grade + "- 학점";
      }
      console.log(grade);
      alert(grade);
    }
  </script>
</head>
