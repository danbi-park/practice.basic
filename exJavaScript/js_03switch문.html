<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    var date = new Date();
    var month = date.getMonth() + 1

    if(month >= 3 && month < 6) {
      alert('봄입니다.');
    }else if(month >= 6 && month < 9) {
      alert('여름입니다.');
    }else if(month >= 9 && month < 12) {
      alert('가을입니다.');
    }else alert('겨울입니다.');


    month = prompt('월을 입력하세요'); //입력하기 위한 변수
    var season //출력하기 위한 변수
        /*입력값을 숫자로 바꿔줘야함 */
    switch (parseInt(month)) {
      case 3: case 4: case 5:
        season = "봄"; break;
      case 6: case 7: case 8:
        season = "여름"; break;
      case 9: case 10: case 11:
        season = "가을"; break;
      default:
      season = "겨울"; break;
      //나머지
    }

    console.log(season);
  </script>
</head>
