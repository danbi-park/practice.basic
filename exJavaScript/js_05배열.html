<!DOCTYPE html>

  <title>배열</title>

  <script type="text/javascript">
    //배열의 원소가 정해졌을 경우
    var score = [86, 92, 75, 90, 100];
    //만들며추가 하는 타입


    //배열만 선언해야 할 경우 (원소 정해지지 않음)
    score = new Array();
    score[0] = 86;
    score[1] = 92;
    score[2] = 75;
    score[3] = 90;
    score[4] = 100;
    // 만들어 놓고 추가하는 타입
    var total = 0;
    for (i = 0; i < score.length; i++) {
      console.log(score[i]);
      total = total + score[i];
    }
    console.log("합계: " + total);
    console.log("평균: " + total / score.length);
    //score.length index값의 길이 = 5
    //index의 번호는 0부터 시작하는 것이 기본값
    //score[i]는 배열의 값
    print(score);


    function print(arr){
      var str = "[";
      for(i=0;i<arr.length;i++){
        if (i != 0) str = str + ',';
        str = str + arr[i]
      }
      console.log(str+"]")
    }

//콘솔에 [86,92,75,90,100] 입력하기
//내가 한거

    var total = "";
    for (i = 0; i < score.length; i++) {
      console.log(score[i]);
      if (i != 0) {
        total = total + ',' + score[i];
      } else {
        total = total + score[i];
      }
    }
    console.log("[" + total + "]");
