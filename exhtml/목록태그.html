<html lang="ko">
<head>
	<title>목록태그</title>
	<meta charset="utf-8">
	
<style>
	ol{
		list-style:none;
		}
		
	ol li{
		display:inline-block;
		background:yellow;
		width:70px;
		text-align:center;
		cursor:pointer;
		}
	
	</style>

</head>

<body>

	<ul type="square">
		<li>카페</li>

		<li>증권</li>
		<li>쇼핑</li>
	</ul>	
	
	
	
	<ol>
		<li>카페</li>
		<li>매일</li>
		<li>뉴스</li>
		<li>지도</li>
		<li>증권</li>
		<li>쇼핑</li>
	</ol>
	
	
</body>
</html>
