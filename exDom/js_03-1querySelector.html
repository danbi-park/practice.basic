<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      window.onload = function (){
      var header = document.querySelector('h1');
      header.style.background = 'red';
      header.style.color = 'orange';
      header.innerHTML = 'From JavaScript'; //여기엔 style들어가는게아님

      //querySelectorAll 메서드를 사용해 문서 객체 여러개 선택하기
      var headers = document.querySelectorAll('h1'); //h1태그 3개가 배열로 들어감.
      for (var i=0;i<headers.length;i++){ //배열이 되기 때문에 0부터 시작해서 headers.length 길이보다 작아야한다.
        var item = headers[i];
        item.style.backgroundColor = 'red';
        item.style.color = 'orange';
        item.innerHTML = 'From JavaScript';
      }

    };

    </script>
  </head>
  <body>
    <h1>header 1</h1>
    <h1>header 2</h1>
    <h1>header 3</h1>

  </body>
</html>
