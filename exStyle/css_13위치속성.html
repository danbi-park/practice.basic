<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>위치속성</title>

    <style media="screen">
    .box{
      width:100px;
      height:100px;
      position:absolute;
    }
    .box:nth-of-type(1){
      background: red;
      top:10px;
      left:10px;
      z-index: 3;
    }
    .box:nth-of-type(2){
      background: green;
      top:50px;
      left:50px;
      z-index: 2;
    }
    .box:nth-of-type(3){
      background: blue;
      top:90px;
      left:90px;
      z-index: 1;
    }
    h2{
      z-index: 4;
    }



    </style>
  </head>


  <body>
  <h2>Position 속성</h2>
  <div style="position:relative; height:100px; border: solid 1px black; overflow-y:scroll" >
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <h2>static, absolute</h2>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>




  </body>
</html>
