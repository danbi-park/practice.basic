<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>네이버 레이아웃</title>

  <style media="screen">
    .container {
      margin: 0 auto;
      padding: 0;
      width: 1080px;
      margin-bottom: 8px;
      overflow: hidden;
    }


    h1 {
      color: rgb(52, 105, 27);
    }


    .left {
      float: left;
      width: 740px;
      height: 428px;
      background: rgba(226, 235, 182, 0.6);
    }

    .right {
      float: right;
      width: 332px;
      height: 428px;
      background: rgba(255, 210, 130, 0.49);
    }

    .gnb {
      float: left;
      padding: 8px 0;
      color: green;
    }

    .gnb li {
      list-style: none;
      display: inline-block;
      padding-left: 16px;
      cursor: pointer;
    }

    .gnb li:nth-of-type(1) {
      padding-left: 0px;
    }

    .rank li {
      list-style: none;
      float: right;
      padding: 8px 0;
      background: rgba(163, 160, 160, 0.17);
    }

    .btnMore {
      border: none;
      margin-left: 25px;
      color: gray;
      font-size: 12pt;
      cursor: pointer;
      background: white;
    }


    .footer {
      height: 80px;
      background: rgba(66, 49, 49, 0.74);
    }
  </style>

</head>


<body>


    <div class="container">
      <h1>Naver</h1>
    </div>


    <div class="container">
      <ul class="gnb">
        <li>메일</li>
        <li>카페</li>
        <li>블로그</li>
        <li>쇼핑</li>
        <li>사전</li>
        <li>뉴스</li>
        <li>증권</li>
        <li>부동산</li>
        <li>지도</li>
        <li>영화</li>
        <li>책</li>
        <li>웹툰</li>
        <button class="btnMore" type="button" name="button">더보기 ∨</button>
      </ul>
      <ul class="rank">
        <li>실시간 검색 순위</li>
      </ul>
    </div>




    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>



    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>




    <div class="container">
      <div class="footer"></div>
    </div>



</body>
</html>
