<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>362page</title>
  <script>
    window.onload = function(event) { //event관련된 나올 수 있다.
      // alert(event);
      btn = document.querySelector('button');
      btn.onclick = function(e) {
        // e.preventDefault(); //submit의 진행을 멈춤.
        var id = document.querySelector('#id');
        var pw = document.querySelector('#pw');
        if (id.value == '') {
          alert('id를 확인하세요');
          id.focus();
          return false; //submit의 진행을 멈춤.
        }
      }
    }
  </script>
</head>

<body>
  <form class="" action="index.html" method="post">
    <input type="text" name="id" id="id">
    <input type="password" name="pw" value="" id="pw">
    <button type="submit" name="button">로그인</button>
  </form>

</body>

</html>
