<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        width:100px;
        height:50px;
        line-height:50px;
        text-align:  center;
        color: white;
        border:none;
        border-radius: 10px;
        cursor:pointer;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script>
    $(function(){
    var colors = ['red','green','blue']
    var idx = 0;
    $('div').css({
      backgroundColor : colors[idx]
    }).click(function(e){
      $(this).css('backgroundColor',colors[++idx % 3]);
    });
});
    </script>
  </head>

  <body>
<div class="">
  클릭
</div>
  </body>
</html>
