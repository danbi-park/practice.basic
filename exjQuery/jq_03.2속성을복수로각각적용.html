  $(function(){
    var str = '';
    for(let i=0;i<255;i++){
      str += "<div></div>"}
      $('body').html(str);

      //객체를 입력해 속성 지정
      $('div').css({
    'height': '3px',
    'background': function(i){
       return 'rgb('+ i + ',' + i + ',' + i +')';
       }
     });

     //each문을 이용해 속성지정
     $('div').each(function(i, item){
       $(item).css('height','2px').css('background',
       'rgb('+ i + ',' + i + ',' + i +')');
     });
  });
